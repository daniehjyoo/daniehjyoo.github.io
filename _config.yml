        description: | # this will include new lines to allow paragraphs
          I was part of a team that collaborated on a <mark>Full Stack Development</mark> project, with the goal of creating a website from scratch. 
          My main focus was on the back-end, where I worked with GO to develop and maintain the website's functionality. 
          In particular, I learned how to manage the project's database using PostgreSQL. 
          To deploy and maintain the website, we used a Docker container hosted on an EC2 instance on AWS. 
          Through this project, I gained valuable experience in collaborative development, Full Stack Development, and managing databases. 
          I'm proud to include this project in my portfolio as a testament to my technical skills and ability to work effectively in a team.
  
