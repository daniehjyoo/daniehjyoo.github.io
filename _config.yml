        description: | # this will include new lines to allow paragraphs
          I utilized Java to develop a Windows programmer calculator that replicated the functionality of a Windows calculator with standard, scientific, and programmer modes. 
          Throughout the project, I demonstrated proficiency in refactoring non-data classes for improved program organization and maintainability. 
